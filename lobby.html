<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Swole Lobby</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body >
<!-- style="height: 62vh" -->
<div class="container">
    <div class="row" id="chatheader">
    	<div class="col-sm-12">
	    	<h3>Swole Chat!---------------------------------------------------</h3>
	        <div>
	            Swolename: <span class="username"></span>
	        </div>
	    </div>
    </div>

	<div class="row chatMessages" id="chatcontent">
		<div class="linebottom"></div>
		
			<div class="col-sm-3">
				<div class="chatchannels">Channels</div>
			</div>
		    <div class="col-sm-9 messagewindow">
		        <div class="messages">
		        	<ul></ul>
				</div>
			</div>
		
	</div>
		
	<div class="row" id="chatfooter">
		<div class="col-sm-12">
			<div class="linebottom"></div>
		    <div class="form">
		         <form>
		            <div class="form-inner" >
		            	<div class="row chatWindow" >
		            		<div class="col-xs-10 chatBox">
			                	<input type="text" name="message" id='message-input'>
			            	</div>
			              	<div class="col-xs-2 chatButton">
			                	<button id='send'><span class="glyphicon glyphicon-send"></span></button>
			            	</div>
			            </div>
		            </div>
		         </form>
		    </div>
	    </div>
	</div>

</div>

<script src="assets/javascript/lobbyscript.js"></script>

</body>

</html>
