<body>

<header class="navbar navbar-static-top navbar-inverse bg-primary" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
<!--             <div class="col-xs-1"></div>
 -->            <div class="col-xs-2">
                <a href="index.html" class="navbar-brand">Swolemates</a>
            </div>  
            <div class="col-xs-2"></div>  
            <div class="col-xs-1">
            <button class="header-button" id="profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-1">
            <button class="header-button" id="explore"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-2">
            <button class="header-button" id="message"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span class="badge" id="message-count"> 10</span></button>
            </div>
            <div class="col-xs-1">
            <button class="header-button" id="setting"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-1">
            <button class="header-button" id="sign-out"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button></div>
            <div class="col-xs-2"></div>
        </div>
    </div>
</header>

<div class="main">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Settings</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="email-input">Profile Photo:</label>
                <div id="messagesDiv">
                    <!-- <h6>Choose File</h6> -->
                    <input type="file" id="file" name="file"/>
<!--                     <h6>File URL:</h6>
 -->                    <img id="image-profile" src="">
                    <span id="linkbox"></span>
                  </div>
                </div>
                <div class="form-group">
                    <label for="comment-input">About:</label>
                    <textarea class="form-control" rows="5" id="about-input"></textarea>
                </div>
                <div class="form-group">
                  <label for="age-input">Zipcode:</label>
                  <input class="form-control" id="zipcode-input" type="number">
                </div>
                <div class="form-group">
                  <label for="age-input">Age:</label>
                  <input class="form-control" id="age-input" type="number">
                 </div>
                <div class="form-group">
                  <label for="age-input">Interests:</label>
                    <form>
                    <div class="checkbox-inline">
                      <label><input type="checkbox" value="">Weightlifting</label>
                    </div>
                    <div class="checkbox-inline">
                      <label><input type="checkbox" value="">Yoga</label>
                    </div>
                    <div class="checkbox-inline">
                      <label><input type="checkbox" value="">Cycling</label>
                    </div>
                    <div class="checkbox-inline">
                      <label><input type="checkbox" value="">Martial Arts</label>
                    </div>
                    <div class="checkbox-inline">
                      <label><input type="checkbox" value="">Sports</label>
                    </div>
                  </form>  
                </div>  
                <button class="btn btn-default" id="save-settings">Save Changes</button>
              </form>
            </div>
          </div>
</div>
